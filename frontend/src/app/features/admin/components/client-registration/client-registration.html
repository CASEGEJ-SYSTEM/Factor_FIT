<div class="container mx-auto max-w-4xl grid lg:grid-cols-2 gap-12 items-center bg-gradient-to-br from-purple-950/30 to-gray-950/30 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
    <div class="text-center">
        <h1 class="font-atomic text-6xl mb-8">Registro</h1>
        <div class="flex justify-center">
            <div class="bg-black rounded-full p-4 shadow-2xl">
                <img src="images/fitness1.webp" alt="Ilustración Fitness" class="size-60">
            </div>
        </div>
    </div>
    <div class="p-8 rounded-2xl">
        <form class="space-y-4">
            <div class="grid md:grid-cols-2 gap-4">
                <input type="text" placeholder="Nombres" class="input-field">
                <input type="text"  placeholder="Apellidos"  class="input-field">
                <input type="date" name="birthDate" placeholder="Fecha de Nacimiento" ngModel required  max="{{ today }}" class="input-field">
                <input type="tel" placeholder="Número de Celular" class="input-field">
            </div>
            <input type="email" placeholder="E-mail" class="input-field w-full">
            <div class="grid md:grid-cols-2 gap-4">
                <input type="password" placeholder="Contraseña" class="input-field">
                <input type="text" placeholder="Meses Pagados" class="input-field">
            </div>
            <button type="submit"
                class="w-full mt-4 bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg">Registrar</button>
        </form>
    </div>
</div>
